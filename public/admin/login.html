<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Certificar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1>CertificarCursos</h1>
            <span class="admin-badge">🔐 ADMIN</span>
            <p>Painel Administrativo</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Administrativo</label>
                <input type="email" id="email" required placeholder="admin@certificar.app.br" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="••••••••" autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary" id="btnLogin">Entrar no Painel</button>
        </form>

        <div class="alert alert-warning" style="display: block; margin-top: 20px; font-size: 13px;">
            🔒 Área restrita. Sessão expira em 30 minutos de inatividade.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
